<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/index.css">
  <script src="index.js" defer type="module"></script>
</head>
<body>
  <nav id="navigation-bar">
    <p id="local-hour"></p>
  </nav>
  <section>
    <div id="timer">
      <div id="HH">00</div>
      <div class="space">:</div>
      <div id="mm">00</div>
      <div class="space">:</div>
      <div id="s">00</div>
    </div>
    <div id="buttons">
      <button class="btn" id="start-btn">Start</button>
      <button class="btn" id="pause-btn" disabled="true">Pause</button>
      <button class="btn" id="continue-btn" disabled="true">Continue</button>
      <button class="btn" id="restart-btn" disabled="true">Restart</button>
    </div>
  </section>

  <footer>Code by <a href="https://github.com/PedroHammes" target="_blank">Pedro Hammes</a></footer>
</body>
</html>
